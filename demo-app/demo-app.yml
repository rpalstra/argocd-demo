apiVersion: v1
kind: List
items:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: demo-app
    namespace: argocd
  spec:
    destination:
      namespace: demo-app
      server: 'https://kubernetes.default.svc'
    source:
      path: 'demo-app'
      repoURL: 'git@github.com:rpalstra/argocd-demo.git'
      targetRevision: HEAD
      directory:
        recurse: true
    project: demo-project
